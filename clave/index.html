<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="panel">
            <input type="password" id="clave" name="clave"      class="clave" readonly>
            <div class="wrapper">
                <div class="keyboard">
                    <div class="row1">
                        <button class="key" id="1">1</button>
                        <button class="key" id="2">2</button>
                        <button class="key" id="3">3</button>
                    </div>
                    <div class="row2">
                        <button class="key" id="4">4</button>
                        <button class="key" id="5">5</button>
                        <button class="key" id="6">6</button>
                    </div>
                    <div class="row3">
                        <button class="key" id="7">7</button>
                        <button class="key" id="8">8</button>
                        <button class="key" id="9">9</button>
                    </div>
                    <div class="row4">
                        <button class="key" id="0">0</button>
                        <button class="delete" id="delete">
                            <i class="bi bi-backspace"></i>
                        </button>
                        <button class="enter" id="enter">
                            <i class="bi bi-check-circle"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
