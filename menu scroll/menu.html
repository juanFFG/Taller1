<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Navegación con Scroll</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffdd57;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
    }

    #section1 {
      background-color: #6c757d;
    }

    #section2 {
      background-color: #28a745;
    }

    #section3 {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#section1">Sección 1</a>
    <a href="#section2">Sección 2</a>
    <a href="#section3">Sección 3</a>
  </nav>

  <section id="section1">Sección 1</section>
  <section id="section2">Sección 2</section>
  <section id="section3">Sección 3</section>

  <script>
    const links = document.querySelectorAll('nav a');

    links.forEach(link => {
      link.addEventListener('click', (event) => {
        event.preventDefault();
        const targetId = link.getAttribute('href');
        const targetSection = document.querySelector(targetId);

        window.scrollTo({
          top: targetSection.offsetTop,
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>
</html>
